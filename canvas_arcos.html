<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo de creaci√≥n de caminos</title>


		<style type="text/css">
			body {
				text-align: center;
			}

			canvas {
				border-style: solid;
			}
		</style>
		
		<script src="javascript/jquery-1.10.2.min.js"></script>

		<script>
			$(function() {

				var elCanvas = $("canvas")[0];
				var contexto = elCanvas.getContext("2d");

				contexto.beginPath();
				//DIBUJAMOS AL ARCO
				contexto.arc(300, 300, 150, 0, Math.PI,true);
				contexto.stroke();

			});
		</script>

	</head>
	<body>

		<canvas width="600" height="600">
			Tu navegador no soporta Canvas
		</canvas>

	</body>
</html>
