<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sitio simple</title>

		<style type="text/css">
			body {
				text-align: center;
			}

			div {
				margin-left: auto;
				margin-right: auto;
				margin-top: 30px;
				padding: 80px;
				width: 600px;
			}

		</style>

		<script src="javascript/jquery-1.10.2.min.js"></script>
		<script>
			$(function() {

				//PINTAMOS LOS DATOS QUE YA TENEMOS
				var nombreCurso = sessionStorage.getItem("nombre");
				var nombreAlumno = sessionStorage.getItem("curso");

				$("#nombre").html("nombre curso:" + nombreCurso);
				$("#curso").html("nombre curso:" + nombreAlumno);

				//GUARDAMOS DATOS
				sessionStorage.setItem("nombre", "Ismael");
				sessionStorage.setItem("curso", "HTML5");
			});

		</script>
	</head>
	<body>

		<h2 id="nombre"></h2>
		<h2 id="curso"></h2>
	</body>
</html>
